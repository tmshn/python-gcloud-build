name: lint

on:
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v1
      with:
        python-version: 3.8
    - name: Install dependencies
      run: |
        python -m pip install --quiet --upgrade pip
        pip install --quiet poetry black
        poetry install
    - name: Lint
      run: |
        mypy
        hack/format
        git diff --exit-code
